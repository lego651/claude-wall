# Clean old intelligence data (daily)
#
# Runs daily at 2 AM UTC. Deletes:
#   - trustpilot_reviews where review_date older than 7 days
#   - weekly_incidents where created_at older than 30 days
#   - weekly_reports where generated_at older than 30 days
#
# Requires repo secrets: NEXT_PUBLIC_SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY

name: Clean Old Intelligence Data

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run cleanup
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/clean-old-intelligence-data.ts
