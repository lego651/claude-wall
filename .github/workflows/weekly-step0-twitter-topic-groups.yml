# Weekly Step 0 — Twitter Topic Groups
#
# Runs every Sunday at 6:00 UTC (1 hour before Weekly Step 1 at 7:00 UTC).
# Groups industry tweets for the **current week** by topic_title (≥3 per topic),
# writes to twitter_topic_groups so admin sees 1–3 topic cards on weekly-review.
# Same week semantics as Trustpilot incidents (current week; we run by end of week).
#
# Requires repo secrets: OPENAI_API_KEY, NEXT_PUBLIC_SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY

name: Weekly Step 0 – Twitter Topic Groups

on:
  schedule:
    # Sunday 6:00 UTC (before Weekly 1 at 7:00, Send at 8:00)
    - cron: "0 6 * * 0"
  workflow_dispatch:

jobs:
  twitter-topic-groups:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Twitter topic grouping (current week)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/run-twitter-topic-groups.ts
