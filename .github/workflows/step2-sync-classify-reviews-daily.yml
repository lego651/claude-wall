# Step 2 — Classify Trustpilot Reviews (Daily)
#
# Pipeline order: step1 → step2 → step3 → step4. Schedule: daily.
#
# TICKET-008: Batch Classification Cron Job
# Runs daily at 4 AM PST (12:00 UTC), 1 hour after the scraper (3 AM PST / 11 UTC).
# Fetches reviews where classified_at IS NULL, runs OpenAI classifier, updates DB.
#
# Requires repo secrets: OPENAI_API_KEY, NEXT_PUBLIC_SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY

name: Step 2 – Classify Trustpilot Reviews (Daily)

on:
  schedule:
    # 4 AM PST = 12:00 UTC (1 hour after scraper at 11 UTC)
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  classify-reviews:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run batch classification
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/classify-unclassified-reviews.ts
