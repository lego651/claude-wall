# Sync Historical Trader Payouts (Daily)
#
# Runs daily at 3 AM PST (11:00 UTC) to update the current month's payout data
# for each trader wallet in Supabase (trader_payout_history). No git push;
# data is written directly to the database.

name: Sync Trader Payouts (Historical)

on:
  schedule:
    # 3 AM PST = 11:00 UTC (PST is UTC-8)
    - cron: "0 11 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-trader-history:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Update trader payout history in Supabase
        env:
          ARBISCAN_API_KEY: ${{ secrets.ARBISCAN_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/update-trader-monthly-json.js
