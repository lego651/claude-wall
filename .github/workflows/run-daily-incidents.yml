# Daily incident detection (current week)
#
# Runs daily at 5 AM PST (13:00 UTC), 1 hour after the classifier (4 AM PST / 12 UTC).
# For each supported firm, runs detectIncidents(current week) and writes to weekly_incidents.
#
# Requires repo secrets: OPENAI_API_KEY, NEXT_PUBLIC_SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY

name: Run Daily Incidents

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  daily-incidents:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run daily incident detection
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/run-daily-incidents.ts
