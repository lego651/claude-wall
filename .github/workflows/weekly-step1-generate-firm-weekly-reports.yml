# Weekly Step 1 — Generate Firm Weekly Reports
#
# Pipeline order: daily-step1/2/3 (daily) → weekly-step1 → weekly-step2. Schedule: weekly.
# Runs every Sunday at 7:00 UTC (1 hour before weekly-step2 send at 8:00 UTC).
# Populates firm_weekly_reports for current week (Mon–Sun UTC) so weekly-step2 has content to send.
#
# Requires repo secrets: OPENAI_API_KEY, NEXT_PUBLIC_SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY

name: Weekly Step 1 – Generate Firm Weekly Reports

on:
  schedule:
    # Sunday 7:00 UTC (1 hour before weekly-step2 at 8:00 UTC)
    - cron: "0 7 * * 0"
  workflow_dispatch:

jobs:
  generate-weekly-reports:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate firm weekly reports (current week)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/generate-firm-weekly-reports.ts
